theme: minima
title: "Biostatistics & Medical AI Research"
description: "Comprehensive Feature Selection in Clinical Research"
author: "Biostatistics Analysis"
email: fareschehidi7@gmail.com
baseurl: ""
url: "https://FCHEHIDI.github.io"

# Navigation
navigation:
  - title: "Presentation"
    url: /presentation
  - title: "Analysis"
    url: /biostatistics_analysis
  - title: "Glossary" 
    url: /glossary
  - title: "GitHub"
    url: https://github.com/FCHEHIDI/BiostatisticsModeling

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Collections
collections:
  research:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "research"
    values:
      layout: "page"

# Footer
footer:
  links:
    - title: "GitHub"
      url: "https://github.com/FCHEHIDI/BiostatisticsModeling"
    - title: "Research"

      url: "/presentation"
